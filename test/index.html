<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Listing Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Existing Template CSS -->
  <link rel="stylesheet" href="templatemo-pod-talk.css">
  <!-- New Listing Page CSS -->
  <link rel="stylesheet" href="listing-page.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Navigation -->
      <div class="col-md-3 col-lg-2 sidebar bg-light p-4">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link " id="nav-general" href="#general">General</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-location" href="#location">Địa chỉ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-photos" href="#photos">Ảnh</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-contact" href="#contact">Thông tin liên hệ để lấy lại</a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 main-content p-4">
        <h2 class="mb-4">Your listing details</h2>

        <!-- General Section -->
        <div id="general" class="section mb-5 rounded">
          <div class="card ">
            <div class="card-header d-flex align-items-center">
              <span class="icon-circle me-2"><i class="bi bi-file-text"></i></span>
              <h5 class="mb-0">General</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" placeholder="Nhặt được giấy tờ trên đường Cầu Giấy">
              </div>
              <div class="mb-3">
                <label class="form-label">Loại (optional)</label>
                <select class="form-select">
                  <option>Select an option</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Mô tả chi tiết</label>
                <textarea class="form-control" rows="3"></textarea>
                <div class="d-flex justify-content-end mt-2">
                  <button class="btn btn-icon"><i class="bi bi-bold"></i></button>
                  <button class="btn btn-icon"><i class="bi bi-italic"></i></button>
                  <button class="btn btn-icon"><i class="bi bi-list-ul"></i></button>
                  <button class="btn btn-icon"><i class="bi bi-list-ol"></i></button>
                  <button class="btn btn-icon"><i class="bi bi-link-45deg"></i></button>
                  <button class="btn btn-icon"><i class="bi bi-x-circle"></i></button>
                  <button class="btn btn-icon"><i class="bi bi-arrow-counterclockwise"></i></button>
                  <button class="btn btn-icon"><i class="bi bi-arrow-clockwise"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Location Section -->
        <div id="location" class="section mb-5 rounded">
          <div class="card">
            <div class="card-header d-flex align-items-center">
              <span class="icon-circle me-2"><i class="bi bi-geo-alt"></i></span>
              <h5 class="mb-0">Địa chỉ</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label">Địa chỉ nhặt được</label>
                <input type="text" class="form-control" placeholder="e.g. 'London'">
              </div>
              <div class="mb-3">
                <div class="d-flex align-items-center">
                  <i class="bi bi-lock-fill me-2"></i>
                  <span>Unlock Pin Location</span>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Latitude</label>
                  <input type="text" class="form-control" value="51.8821670733197">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Longitude</label>
                  <input type="text" class="form-control" value="-1.025994752645485">
                </div>
              </div>
              <div class="map-placeholder mb-3"></div>
              <div class="d-flex justify-content-between">
                <button class="btn btn-secondary">Bắc Giang, Dương</button>
                <button class="btn btn-outline-secondary">Phím tắt: Để dữ liệu bản đồ 2023</button>
                <button class="btn btn-outline-secondary">Để không</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Photos Section -->
        <div id="photos" class="section mb-5 rounded">
          <div class="card">
            <div class="card-header d-flex align-items-center">
              <span class="icon-circle me-2"><i class="bi bi-camera"></i></span>
              <h5 class="mb-0">Ảnh</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label">Ảnh nhặt được (optional)</label>
                <div class="photo-upload-area d-flex align-items-center justify-content-center">
                  <i class="bi bi-plus-circle"></i>
                </div>
                <small class="form-text text-muted">Maximum file size: 2 MB</small>
              </div>
            </div>
          </div>
        </div>

        <!-- Contact Information Section -->
        <div id="contact" class="section mb-5 rounded">
          <div class="card">
            <div class="card-header d-flex align-items-center">
              <span class="icon-circle me-2"><i class="bi bi-telephone"></i></span>
              <h5 class="mb-0">Thông tin liên hệ để lấy lại</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label">Họ và tên (optional)</label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Số điện thoại (optional)</label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Email (optional)</label>
                <input type="email" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Facebook (optional)</label>
                <input type="text" class="form-control">
              </div>
              <button class="btn custom-btn w-100">Preview</button>
              <button class="btn btn-link w-100">Skip preview and submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scroll Behavior Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('.section');
      const navLinks = document.querySelectorAll('.sidebar .nav-link');
      const mainContent = document.querySelector('.main-content');

      const observerOptions = {
        root: mainContent,
        threshold: 0.5, // Trigger when 50% of the section is in view
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const sectionId = entry.target.id;
          const navLink = document.querySelector(`#nav-${sectionId}`);

          // Handle visibility and rise-up effect for sections
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            navLink.classList.add('active');
          } else {
            entry.target.classList.remove('visible');
            navLink.classList.remove('active');
          }

          // Ensure at least one nav link is active by finding the most visible section
          const visibleSections = Array.from(sections).filter(section => 
            section.classList.contains('visible')
          );
          // if (visibleSections.length === 0) {
          //   const firstSection = sections[0];
          //   firstSection.classList.add('visible');
          //   document.querySelector(`#nav-${firstSection.id}`).classList.add('active');
          // }
        });
      }, observerOptions);

      sections.forEach(section => {
        observer.observe(section);
      });
    });
  </script>
</body>
</html>
